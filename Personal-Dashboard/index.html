<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <h1>Good evening</h1>
        <a href="#weather-widget">weather</a>
        <a href="#to-do">tasks</a>
        <a href="#notes">notes</a>
    </div>
    <div id="weather-widget">
        <h2>Weather</h2>
    </div>
    <div id="to-do">
        <h2>Tasks</h2>
        <input type="text" placeholder="Enter task here...">
    </div>
    <div id="notes">
        <h2>Notes</h2>
        <textarea id="notes-content" placeholder="Enter notes here..."></textarea>
    </div>
    <footer>
        <a href="https://github.com/memento-j/Personal-Dashboard" target="_blank">github link</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
