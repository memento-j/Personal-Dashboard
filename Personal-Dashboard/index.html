<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <h1 id="greeting-message">Good evening</h1>
        <a href="#weather-widget">weather</a>
        <a href="#to-do">tasks</a>
        <a href="#notes">notes</a>
    </div>
    <div id="weather-widget">
        <h2>Weather</h2>
        <form id="weather-form">
            <input type="text" id="weather-city-input" placeholder="Enter city...">
            <button id="weather-submit" type="submit">Search</button>
        </form>
        <div id="display-weather-info">
        </div>
    </div>
    <div id="to-do">
        <h2>Tasks</h2>
        <form id="to-do-form">
            <input id="task-input" type="text" placeholder="Enter task here...">
            <button id="to-do-submit" type="submit">Add Task</button>
        </form>
        <ul id="to-do-list"></ul>
    </div>
    <div id="notes">
        <h2>Notes</h2>
        <textarea id="notes-content" placeholder="Enter notes here..."></textarea>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
